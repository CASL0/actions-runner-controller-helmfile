---
name: Lint
on:
  push:

permissions:
  contents: read

jobs:
  build:
    name: Helmfile Lint
    runs-on: my-arc-runners
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run helmfile lint
        uses: helmfile/helmfile-action@v2.1.1
        with:
          helmfile-args: lint
          helmfile-version: "v1.2.3"
